<!-- doing a function to `sum` values  !-->
<html>

<head>
    <title>Yuuki` Todo App</title>
</head>

<body>

    <button>Teste</button>
    <script>

        let arrayNumbers = [3, 2, 5, 6, 10];



        arraySum();

        function arraySum() {
            let total = 0;
            arrayNumbers.forEach(function (todoTitle) {

                total = todoTitle + total;

            });
            console.log(total);
        }



    </script>
</body>

</html>

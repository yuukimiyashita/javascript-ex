<!-- using a button to change text inside to Done~ !-->
<html>

<head>
    <title>Yuuki` Todo App</title>
</head>

<body>
    <button id="test-button" onclick="changeText()">change</button>
    <script>
        
        function changeText() {
           let counter = document.getElementById(`test-button`);
           counter.innerText = `Done`;
        }



    </script>
</body>

</html>

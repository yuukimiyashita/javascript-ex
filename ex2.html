
<!-- ArrayDouble will duplicate array values !-->
<html>

<head>
    <title>Yuuki` Todo App</title>
</head>

<body>

    <button>Teste</button>
    <script>

        let arrayStrings = [`Get groceries`, `Wash car`, `Make dinner`];




        arrayStrings.forEach(function (todoTitle) {
            
            arrayDouble(todoTitle);

        });

        function arrayDouble(value) {
            console.log(value);
            console.log(value);
        }
        


    </script>
</body>

</html>
